<!DOCTYPE html>
<html>

<head>
  <title>Sample HTML Demonstration Page</title>
  <style>
    .doc {
      background: green;
      height: 960px;
      width: 480px;
    }

    body {
      background-color: grey;
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 0;
    }

    /*.newsline {
        font-size: 42px;

    .head {
      text-align: center;

      align-items: center;
      margin-bottom: 25px;
    }

    .head a {
      color: purple;
    }

    .second_container {
      background: pink;
      max-height: 150px;
      padding: 4%;
      width: auto;
    }

    .second_container p {
      text-align: center;
    }

    .container {
      display: flex;

      justify-content: space-around;
      align-items: center;
    }

    .row {
      display: flex;
    }

    .column {
      padding: 20px;
      margin: 10px auto;
      background-color: red;
      width: 25%;
    }

    .column p {
      text-align: center;
      cursor: pointer;
    }

    .second {
      padding: 20px;
      margin: 20px auto;
      background-color: lightblue;
      width: 25%;
      text-align: center;
    }

    <div class="head" id="start">
      <h2>Sample header</h2>
      <a href="#">anchor tag to nowhere</a>

    <div class="second_container">
      <p>hello</p>
    </div>
    <div class="row">
      <div class="column">
        <p>click me I'm great</p>
      </div>
      <div class="column"></div>
    </div>
    <div class="row">
      <div class="second">
        <p>World #2</p>
      </div>
    </div>
  </div>

</html>
